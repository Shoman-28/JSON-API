    <h1>JSON</h1>
<h1>JavaScript Object Nation</h1>
<ul id="users-container">
    
</ul>
<input id="title" type="text" placeholder="titel">
<br>
<input id="bodyContent" type="text" placeholder="post er main jinis">
<button id="submit" >submit</button>
<script>
    
    document.getElementById("submit").addEventListener("click", function(){
        const title = document.getElementById('title').value;
        
        const bodyContent = document.getElementById("bodyContent").value;
        const post = {  title:title, body:bodyContent};
        nowPostToServer(post);

        // console.log( title, bodyContent);
    })

    function nowPostToServer(postInfo){
        fetch('https://jsonplaceholder.typicode.com/posts', {
            method: 'POST',
            body: JSON.stringify(postInfo),
            headers: {
                'Content-type': 'application/json; charset=UTF-8',
            },
        })
    .then((response) => response.json())
    .then((data) => console.log(data));

    }

    function displayUser(users){        
        const userName = users.map(user => user.email);
        const ul = document.getElementById("users-container");

        for(let i = 0; i < userName.length; i++){
            const username = userName [i];
            const li = document.createElement("li");
            li.innerText = username;
            ul.appendChild(li);
        }
    }
